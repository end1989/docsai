name: petstore
description: OpenAPI Petstore documentation knowledge base
source:
  type: web
  domain: https://petstore.swagger.io
  allowed_paths: ["/v2"]
  depth: 1
  respect_robots: true
ingest:
  chunk_tokens: 800
  chunk_overlap: 120
  min_text_len: 180
retrieval:
  k_bm25: 40
  k_embed: 40
  combine_top_k: 10
model:
  llm:
    mode: ollama
    ollama_model: qwen2.5:14b-instruct
    n_ctx: 256000
    temperature: 0.1
  embedding:
    hf_name: BAAI/bge-base-en-v1.5
server:
  port: 8081
